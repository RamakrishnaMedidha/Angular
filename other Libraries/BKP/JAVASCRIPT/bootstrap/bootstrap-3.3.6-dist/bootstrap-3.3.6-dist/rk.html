<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Example of Bootstrap 3 Breadcrumbs</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/bootstrap-theme.min.css">
<script src="js/jquery-1.12.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
	.btn-lg.round {
	border-radius: 24px;
}
</style>
</head>
<body>
<div class="well" class="breadcrumb" >
    <ul >
        <li class='btn btn-success btn-circle' >Step1</li>
        <li  class='btn btn-danger btn-lg'>Step2</li>
        <li class='btn btn-info'>Step3</li>
    </ul>
</div>
</body>
</html>
