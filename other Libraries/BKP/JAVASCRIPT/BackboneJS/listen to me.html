<!DOCTYPE html>
<html>
   
   <head>
      <title>Event Once Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
   </head>
   
   <body>
      <script type = "text/javascript">
       var obj1=_.extend({'text':'Welcome to Object1'},Backbone.Events);
	   var obj2=_.extend({'text':'welcome to object2'},Backbone.Events);
	   var fun=function(){
	   //$('#p1').html('Done'+this.text);
	   alert(this.text);
	   }
	   obj1.listenToOnce(obj2,'event',fun);
	   obj2.trigger('event');
	   //obj1.stopListening(obj2,'event',fun);
	   obj2.trigger('event');
      </script>
      <p id='p1'>test</p>
   </body>
</html>
