<!DOCTYPE html>
<html>
   
   <head>
      <title>Event Off Example</title>
    <script src="js/jquery-3.1.1.js" type="text/javascript"></script>
  <script src="js/underscore.js" type="text/javascript"></script>
  <script src="js/backbone.js" type="text/javascript"></script>
  
   </head>
   
   <body>
      <script type = "text/javascript">
var obj=_.extend({'title':'Backbone JS','type':'Frame work'},Backbone.Events);
var fun1=function(){
alert('First call back function');
}
var fun2=function(){
alert('second call back function');
}
obj.once('events',fun2);
obj.once('events',fun1);


obj.trigger('events');
obj.trigger('events');

      </script>
      
   </body>
</html>
