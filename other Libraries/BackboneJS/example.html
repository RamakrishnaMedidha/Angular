<!DOCTYPE html>
<html>
   <head>
      <title> Model Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
      
      <script type = "text/javascript">
       var mymodel=Backbone.Model.extend({
	   defaults:{
	   id:1,
	   p_name:'Sachin'
	   },
	   initialize:function(){
	   document.write('i');	
	   
	   }
	   });
	   var model=new mymodel();
	   document.write(model.get('p_name'));
	   document.write('<br>model.id'+model.id);
	   document.write('<br>model.cid'+model.cid);
	   model.set({'name':'<p style="color:red">model</p>','lang':'backboneJs'});
	   document.write('<b>get set escape</b><br>');
	   document.write(model.get('name')+'--'+model.get('lang')+'--'+model.escape('name')+'<br>');
	   document.write('<b>has unset clear</b><br>');
	   if(model.has('lang')){
	   document.write('yes it has lang<br>');
	   }
	   model.unset('lang');
	   if(model.has('lang')){
	   document.write('yes it has lang<br>');
	   }else{
	   document.write('lang attribute is unset<br>');
	   
	   }
	  //var model=new mymodel({id:1});
	  model.set({'p_name':'Dhoni'});
	  document.write(model.get('p_name'));
	   document.write('<br>model.id'+model.id);
	   document.write('<br>model.cid'+model.cid);
	   //model.clear();
	   document.write('<b>model.get("name")</b>'+model.get('name')+'<br>');
	   document.write('<b>model.get("lang")</b>'+model.get('lang')+'<br>');
      </script>
         
   </head>
   <body></body>
</html>
