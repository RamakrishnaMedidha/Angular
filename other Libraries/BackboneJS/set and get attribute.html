<!DOCTYPE html>
<html>
   <head>
      <title> Model Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
      
      <script type = "text/javascript">
         var  Person = Backbone.Model.extend({
		defaults:{
		 	 idAttribute:'id'
		 }
		 });
         var person = new Person({id:1});
         person.set({ fname: "John", lname:"<marquee><b>Smith</b></marquee>","age":24});
         if(person.has('age')){
		 document.write("Name of the person:<b>"+person.escape('lname')+"</b><br> age:"+person.idAttribute);
		 document.write("after unset of the lname");
		 person.clear('lname');
		 document.write(person.get('lname'));
		 
		 }
		 
      </script>
         
   </head>
   <body></body>
</html>
