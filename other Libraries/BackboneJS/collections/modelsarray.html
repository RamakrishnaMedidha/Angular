<!DOCTYPE html>
<html>
   <head>
      <title>Collection Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
   </head>
   
   <body>
      <script type = "text/javascript">
      
   var mymodel=Backbone.Model.extend({
   defaults:{
   name:'Ramakrishna',
   age:23
   },initialize:function(){
   document.write('initialized');
      }
   });
   var mycollection=Backbone.Collection.extend({
   model:mymodel
   });
   //instance is created for the collection
var instance1=new mymodel({
name:'Sachin',
age:56
});
var instance2=new mymodel({
name:'Dhoni',
age:45
});
 var test=new mycollection({instance1,instance2});
document.write(JSON.stringify(test.models));
 
      </script>
      
   </body>
</html>
