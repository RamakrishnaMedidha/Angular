<!DOCTYPE html>
<html>
   <head>
      <title>Collection Example</title>
      <script src = "https://code.jquery.com/jquery-2.1.3.min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.2/underscore-min.js"
         type = "text/javascript"></script>
      
      <script src = "https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.2/backbone-min.js"
         type = "text/javascript"></script>
   </head>
   
   <body>
      <script type = "text/javascript">
      var games=Backbone.Model.extend({
	  defaults:{
	  name:'cricket',
	  players:11,
	  match_type:'Test Match',
	  country:'Default'
	  }
	  });
	  var sportscollection=Backbone.Collection.extend({
	  model:games
	  });
	  var Team1=new games({name:'Cricket',players:11,match_type:'Test',country:'INDIA'});
	  var Team2=new games({name:'Cricket',players:11,match_type:'Test',country:'AUSTRALIA'});
	  var sportscollection1=new sportscollection();
	  sportscollection1.add([Team1,Team2]);
	  sportscollection1.set([Team2,{name:'Cricket',players:11,match_type:'20-20'}]);
	  document.write(JSON.stringify(sportscollection1));
	  sportscollection1.remove([Team1]);
	 document.write('after'+JSON.stringify(sportscollection1));
	  
      
      </script>
      
   </body>
</html>
